<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Template</title>
</head>
<body>
<h1>Hello World!</h1>
{{if .First}}
<p>First name is {{.First}}</p>
{{end}}
{{if .Middle}}
<p>Middle name is {{.Middle}}</p>
{{end}}
{{if .Last}}
<p> Your last name is {{.Last}}</p>
{{end}}
</body>
</html>
